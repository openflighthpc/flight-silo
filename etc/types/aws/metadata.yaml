---
:name: aws
:description: Amazon Simple Storage Service
:questions:
  - :id: name
    :text: 'Silo name:'
    :validation:
      :type: string
      :format: "^[a-zA-Z0-9_\\-]+$"
      :message: 'Invalid silo name: %{value}. Must contain only alphanumeric characters, - and _'
  - :id: region
    :text: 'Region:'
    :validation:
      :type: string
      :format: "^[a-zA-Z0-9_\\-]+$"
      :message: 'Invalid region name: %{value}. Must contain only alphanumeric characters, - and _' # --- Restrict to only aws regions?
  - :id: access_key
    :text: 'Access key ID:'
    :validation:
      :type: string
  - :id: secret_key
    :text: 'Secret access key:'
    :validation:
      :type: string
